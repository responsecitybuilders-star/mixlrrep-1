<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airvibe | Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #020617;
            --glass: rgba(30, 41, 59, 0.6);
            --border: rgba(255, 255, 255, 0.1);
            --primary: #3b82f6;
            --text: #ffffff;
            --font-head: 'Outfit', sans-serif;
            --font-body: 'Plus Jakarta Sans', sans-serif;
        }

        body { margin: 0; background: var(--bg); color: var(--text); font-family: var(--font-body); overflow-x: hidden; }

        /* HEADER & BANNER */
        .nav-bar {
            position: fixed; top: 0; width: 100%; height: 70px; background: rgba(2,6,23,0.8);
            backdrop-filter: blur(10px); border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between; padding: 0 30px; z-index: 100;
        }
        .logo { font-family: var(--font-head); font-weight: 800; font-size: 1.2rem; cursor: pointer; }
        
        .profile-header { position: relative; margin-bottom: 80px; }
        .banner {
            height: 300px; width: 100%; background-size: cover; background-position: center;
            mask-image: linear-gradient(to bottom, black 80%, transparent);
        }
        .user-info {
            position: absolute; bottom: -50px; left: 50%; transform: translateX(-50%);
            text-align: center;
        }
        .avatar {
            width: 120px; height: 120px; border-radius: 50%; border: 4px solid var(--bg);
            background-size: cover; background-color: #333; margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .username { font-family: var(--font-head); font-size: 2rem; font-weight: 800; margin: 10px 0 5px 0; }
        .role-tag { 
            background: rgba(255,255,255,0.1); padding: 4px 10px; border-radius: 20px; 
            font-size: 0.8rem; border: 1px solid var(--border); color: #94a3b8;
        }

        /* STATS GRID */
        .stats-bar { display: flex; justify-content: center; gap: 40px; margin-bottom: 30px; }
        .stat-item { text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: 800; font-family: var(--font-head); }
        .stat-label { font-size: 0.8rem; color: #94a3b8; }

        /* CONTENT */
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .card { background: var(--glass); border: 1px solid var(--border); border-radius: 16px; padding: 30px; margin-bottom: 20px; }
        
        .bio-text { line-height: 1.6; color: #cbd5e1; }
        
        .action-btn {
            background: var(--primary); color: white; border: none; padding: 10px 20px;
            border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.2s;
        }
        .action-btn.secondary { background: rgba(255,255,255,0.1); }
        .action-btn:hover { transform: translateY(-2px); }

        /* MODAL */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 200;
            display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px);
        }
        .modal { background: #1e293b; padding: 30px; border-radius: 16px; width: 400px; border: 1px solid var(--border); }
        input, textarea {
            width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--border);
            padding: 10px; color: white; border-radius: 8px; margin-bottom: 15px; font-family: inherit;
        }
    </style>
</head>
<body>

    <div class="modal-overlay" id="edit-modal">
        <div class="modal">
            <h2 style="margin-top:0;">Edit Profile</h2>
            <label style="font-size:0.8rem; color:#aaa;">Bio</label>
            <textarea id="edit-bio" rows="4"></textarea>
            
            <label style="font-size:0.8rem; color:#aaa;">Avatar URL</label>
            <input id="edit-avatar" type="text">
            
            <label style="font-size:0.8rem; color:#aaa;">Banner URL</label>
            <input id="edit-banner" type="text">
            
            <div style="display:flex; gap:10px;">
                <button class="action-btn" style="flex:1;" onclick="saveProfile()">Save</button>
                <button class="action-btn secondary" style="flex:1;" onclick="document.getElementById('edit-modal').style.display='none'">Cancel</button>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="logo" onclick="location.href='/'">AIR<span style="color:var(--primary)">VIBE</span></div>
        <button class="action-btn secondary" onclick="location.href='/'">Back to Home</button>
    </nav>

    <header class="profile-header">
        <div class="banner" id="p-banner" style="background-image: url('https://source.unsplash.com/random/1200x400?galaxy');"></div>
        <div class="user-info">
            <div class="avatar" id="p-avatar" style="background-image: url('https://source.unsplash.com/random/200x200?face');"></div>
            <div class="username" id="p-username">Loading...</div>
            <span class="role-tag" id="p-role">Host</span>
        </div>
    </header>

    <div class="stats-bar">
        <div class="stat-item">
            <div class="stat-val" id="p-followers">0</div>
            <div class="stat-label">Followers</div>
        </div>
        <div class="stat-item">
            <div class="stat-val">0</div>
            <div class="stat-label">Streams</div>
        </div>
    </div>

    <div class="container">
        <div style="display:flex; justify-content:center; margin-bottom:30px;">
            <button id="edit-btn" class="action-btn" style="display:none;" onclick="openEdit()">Edit Profile</button>
            <button id="follow-btn" class="action-btn">Follow</button>
        </div>

        <div class="card">
            <h3 style="margin-top:0;">About</h3>
            <p class="bio-text" id="p-bio">No bio yet.</p>
        </div>

        <div class="card">
            <h3 style="margin-top:0;">Recent Activity</h3>
            <div style="text-align:center; padding:20px; color:#666;">No recent streams.</div>
        </div>
    </div>

    <script>
        // 1. DETERMINE USER
        const params = new URLSearchParams(window.location.search);
        const loggedUser = JSON.parse(localStorage.getItem('mixlr_user'));
        
        // Default to logged in user if no query param
        const targetUser = params.get('user') || (loggedUser ? loggedUser.username : null);

        if(!targetUser) {
            alert("No user specified.");
            window.location.href = '/login';
        }

        // 2. FETCH DATA
        fetch(`/api/profile/${targetUser}`)
            .then(r => r.json())
            .then(data => {
                if(data.success && data.profile) {
                    const p = data.profile;
                    document.getElementById('p-username').innerText = p.username;
                    document.getElementById('p-role').innerText = p.role.toUpperCase();
                    document.getElementById('p-followers').innerText = p.followers || 0;
                    
                    if(p.bio) document.getElementById('p-bio').innerText = p.bio;
                    if(p.avatar) document.getElementById('p-avatar').style.backgroundImage = `url('${p.avatar}')`;
                    if(p.banner) document.getElementById('p-banner').style.backgroundImage = `url('${p.banner}')`;
                } else {
                    document.getElementById('p-username').innerText = targetUser; // Fallback
                }

                // Show Edit button if own profile
                if(loggedUser && loggedUser.username === targetUser) {
                    document.getElementById('edit-btn').style.display = 'block';
                    document.getElementById('follow-btn').style.display = 'none';
                }
            });

        // 3. EDIT LOGIC
        function openEdit() {
            document.getElementById('edit-modal').style.display = 'flex';
            document.getElementById('edit-bio').value = document.getElementById('p-bio').innerText;
        }

        async function saveProfile() {
            const bio = document.getElementById('edit-bio').value;
            const avatar = document.getElementById('edit-avatar').value;
            const banner = document.getElementById('edit-banner').value;

            await fetch('/api/profile/update', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username: targetUser, bio, avatar, banner })
            });

            location.reload();
        }
    </script>
</body>
</html>
