<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Airvibe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #050505; color: white; font-family: 'Outfit', sans-serif; overflow: hidden; }
        .glass-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(12px); }
        .input-field { background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); transition: all 0.3s; }
        .input-field:focus { border-color: #6366f1; outline: none; background: rgba(99, 102, 241, 0.1); }
    </style>
</head>
<body class="flex items-center justify-center h-screen relative">

    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-indigo-600/20 rounded-full blur-[100px] animate-pulse"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-purple-600/20 rounded-full blur-[100px] animate-pulse" style="animation-delay: 1s"></div>
    </div>

    <div class="glass-card p-8 rounded-3xl w-full max-w-md relative z-10 mx-4">
        <div class="text-center mb-8">
            <div class="w-16 h-16 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-3xl mx-auto mb-4 shadow-lg shadow-indigo-500/30">
                <i class="fas fa-wave-square text-white"></i>
            </div>
            <h1 class="text-2xl font-black tracking-tight">Welcome Back</h1>
            <p class="text-gray-400 text-sm mt-1">Enter your credentials to access Airvibe.</p>
        </div>

        <form onsubmit="handleLogin(event)" class="space-y-4">
            <div>
                <label class="text-xs font-bold text-gray-500 uppercase ml-1">Email Address</label>
                <input type="email" class="input-field w-full rounded-xl px-4 py-3 mt-1 text-white" placeholder="you@airvibe.com" required>
            </div>
            <div>
                <label class="text-xs font-bold text-gray-500 uppercase ml-1">Password</label>
                <input type="password" class="input-field w-full rounded-xl px-4 py-3 mt-1 text-white" placeholder="••••••••" required>
            </div>
            
            <div class="flex justify-between items-center text-xs text-gray-400">
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" class="accent-indigo-500"> Remember me
                </label>
                <a href="#" class="hover:text-white">Forgot Password?</a>
            </div>

            <button type="submit" class="w-full py-3.5 bg-indigo-600 hover:bg-indigo-500 text-white font-bold rounded-xl transition shadow-lg shadow-indigo-900/50 mt-4">
                Sign In
            </button>
        </form>

        <p class="text-center text-sm text-gray-500 mt-6">
            Don't have an account? <a href="/register" class="text-indigo-400 hover:text-white font-bold">Sign Up</a>
        </p>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            // Simulate Login Delay
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Authenticating...';
            btn.disabled = true;

            setTimeout(() => {
                // Determine destination (Simulated logic)
                window.location.href = "/dashboard"; 
            }, 1500);
        }
    </script>
</body>
</html>
