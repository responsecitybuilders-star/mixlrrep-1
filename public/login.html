<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airvibe | Gateway</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* === THEME: MIDNIGHT GLASS === */
        :root {
            --bg: #020617;
            --glass: rgba(30, 41, 59, 0.4);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary: #3b82f6;
            --accent: #8b5cf6;
            --text: #ffffff;
            --font-main: 'Plus Jakarta Sans', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; }
        
        body { 
            margin: 0; background: var(--bg); color: var(--text); font-family: var(--font-main);
            height: 100vh; overflow: hidden; display: flex;
        }

        /* === BACKGROUND FX === */
        .ambient-orb {
            position: absolute; border-radius: 50%; filter: blur(100px); z-index: 0; opacity: 0.4;
            animation: float 10s infinite alternate;
        }
        .orb-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: var(--primary); }
        .orb-2 { bottom: -10%; right: -10%; width: 40vw; height: 40vw; background: var(--accent); animation-delay: -5s; }

        @keyframes float { 0% { transform: translate(0,0); } 100% { transform: translate(30px, 30px); } }

        /* === LAYOUT === */
        .split-container {
            display: grid; grid-template-columns: 1fr 450px; width: 100%; height: 100%;
            z-index: 10; position: relative;
        }

        /* LEFT SIDE (VISUALS) */
        .visual-side {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 40px; position: relative;
        }
        
        /* 3D CARD PRESENTATION */
        .hero-card {
            width: 400px; height: 500px; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2); border-radius: 30px;
            backdrop-filter: blur(20px); box-shadow: 0 50px 100px rgba(0,0,0,0.5);
            transform: perspective(1000px) rotateY(15deg) rotateX(5deg);
            transition: transform 0.5s ease; position: relative; overflow: hidden;
        }
        .hero-card:hover { transform: perspective(1000px) rotateY(0deg) rotateX(0deg) scale(1.02); }
        
        .card-art {
            position: absolute; inset: 0; background: url('https://source.unsplash.com/random/800x1000?concert') center/cover;
            mask-image: linear-gradient(to bottom, black 50%, transparent);
        }
        .card-content {
            position: absolute; bottom: 0; left: 0; padding: 30px; width: 100%;
        }
        .tag {
            background: var(--primary); color: white; padding: 5px 12px; border-radius: 20px;
            font-size: 0.7rem; font-weight: bold; display: inline-block; margin-bottom: 10px;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }

        /* RIGHT SIDE (LOGIN FORM) */
        .login-side {
            background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(40px);
            border-left: 1px solid var(--glass-border); padding: 60px;
            display: flex; flex-direction: column; justify-content: center;
        }

        .logo { font-size: 2rem; font-weight: 800; margin-bottom: 10px; letter-spacing: -1px; }
        .logo span { color: var(--primary); }
        .subtitle { color: #94a3b8; margin-bottom: 40px; font-size: 1rem; line-height: 1.5; }

        /* FORM ELEMENTS */
        .input-group { margin-bottom: 20px; }
        .input-label { display: block; font-size: 0.8rem; font-weight: 700; color: #cbd5e1; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }
        
        input, select {
            width: 100%; padding: 16px; background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border); border-radius: 12px;
            color: white; font-size: 1rem; font-family: inherit; outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); background: rgba(0,0,0,0.5); }

        .btn-main {
            width: 100%; padding: 16px; border-radius: 12px; border: none;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white; font-weight: 800; font-size: 1rem; cursor: pointer;
            transition: 0.3s; margin-top: 20px; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }
        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 20px 40px rgba(59, 130, 246, 0.5); }

        .toggle-text {
            margin-top: 30px; text-align: center; font-size: 0.9rem; color: #94a3b8;
        }
        .toggle-link { color: var(--primary); cursor: pointer; font-weight: bold; margin-left: 5px; text-decoration: none; }
        .toggle-link:hover { text-decoration: underline; color: white; }

        /* SOCIAL BUTTONS (Visual) */
        .social-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; }
        .social-btn {
            background: transparent; border: 1px solid var(--glass-border); color: white;
            padding: 12px; border-radius: 10px; cursor: pointer; font-weight: 600;
            display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.2s;
        }
        .social-btn:hover { background: rgba(255,255,255,0.05); border-color: white; }

        /* RESPONSIVE */
        @media (max-width: 900px) {
            .split-container { grid-template-columns: 1fr; }
            .visual-side { display: none; } /* Hide 3D card on mobile */
            .login-side { width: 100%; padding: 40px 20px; }
        }
    </style>
</head>
<body>

    <div class="ambient-orb orb-1"></div>
    <div class="ambient-orb orb-2"></div>

    <div class="split-container">
        
        <div class="visual-side">
            <div class="hero-card">
                <div class="card-art"></div>
                <div class="card-content">
                    <div class="tag">● LIVE NOW</div>
                    <h1 style="margin:0; font-size:2.5rem; line-height:1.1;">Experience<br>True Audio.</h1>
                    <p style="color:#cbd5e1; margin-top:10px;">Join 10,000+ creators streaming in high fidelity with zero latency.</p>
                    
                    <div style="display:flex; gap:3px; height:30px; align-items:flex-end; margin-top:20px;">
                        <div style="width:4px; height:40%; background:white; animation:bounce 1s infinite;"></div>
                        <div style="width:4px; height:80%; background:white; animation:bounce 1.2s infinite;"></div>
                        <div style="width:4px; height:60%; background:white; animation:bounce 0.8s infinite;"></div>
                        <div style="width:4px; height:90%; background:white; animation:bounce 1.1s infinite;"></div>
                        <div style="width:4px; height:30%; background:white; animation:bounce 0.9s infinite;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="login-side">
            <div class="logo">AIR<span>VIBE</span></div>
            <div class="subtitle">Welcome back. Enter your credentials to access the broadcast network.</div>

            <div class="social-grid">
                <button class="social-btn">Google</button>
                <button class="social-btn">Apple</button>
            </div>

            <div style="display:flex; align-items:center; gap:10px; margin-bottom:30px; color:#64748b; font-size:0.8rem;">
                <div style="height:1px; background:var(--glass-border); flex:1;"></div> OR <div style="height:1px; background:var(--glass-border); flex:1;"></div>
            </div>

            <div id="form-login">
                <div class="input-group">
                    <label class="input-label">Identity</label>
                    <input id="l-user" placeholder="Username or Email">
                </div>
                <div class="input-group">
                    <label class="input-label">Passcode</label>
                    <input id="l-pass" type="password" placeholder="••••••••">
                </div>
                <button class="btn-main" onclick="login()">Initialize Session</button>
            </div>

            <div id="form-signup" style="display:none;">
                <div class="input-group">
                    <label class="input-label">Choose Identity</label>
                    <input id="s-user" placeholder="Username">
                </div>
                <div class="input-group">
                    <label class="input-label">Set Passcode</label>
                    <input id="s-pass" type="password" placeholder="••••••••">
                </div>
                <div class="input-group">
                    <label class="input-label">Role</label>
                    <select id="s-role">
                        <option value="listener">Listener (Standard Access)</option>
                        <option value="host">Broadcaster (Studio Access)</option>
                    </select>
                </div>
                <button class="btn-main" onclick="register()">Create ID</button>
            </div>

            <div class="toggle-text">
                <span id="toggle-msg">New to Airvibe?</span>
                <a class="toggle-link" onclick="toggleMode()">Create an account</a>
            </div>
        </div>

    </div>

    <style>
        @keyframes bounce { 0%,100%{height:20%} 50%{height:100%} }
    </style>

    <script>
        let isRegister = false;

        function toggleMode() {
            isRegister = !isRegister;
            const formLogin = document.getElementById('form-login');
            const formSignup = document.getElementById('form-signup');
            const toggleMsg = document.getElementById('toggle-msg');
            const toggleLink = document.querySelector('.toggle-link');

            if(isRegister) {
                formLogin.style.display = 'none';
                formSignup.style.display = 'block';
                toggleMsg.innerText = "Already have an ID?";
                toggleLink.innerText = "Login now";
            } else {
                formLogin.style.display = 'block';
                formSignup.style.display = 'none';
                toggleMsg.innerText = "New to Airvibe?";
                toggleLink.innerText = "Create an account";
            }
        }

        async function register() {
            const u = document.getElementById('s-user').value;
            const p = document.getElementById('s-pass').value;
            const r = document.getElementById('s-role').value;
            
            if(!u || !p) return alert("Please fill all fields");

            const res = await fetch('/api/register', { 
                method:'POST', 
                headers:{'Content-Type':'application/json'}, 
                body: JSON.stringify({username:u, password:p, role:r}) 
            });
            const data = await res.json();
            if(data.success) { alert("ID Created. Login now."); toggleMode(); }
            else alert(data.error || "Registration failed");
        }

        async function login() {
            const u = document.getElementById('l-user').value;
            const p = document.getElementById('l-pass').value;
            
            if(!u || !p) return alert("Please fill all fields");

            const res = await fetch('/api/login', { 
                method:'POST', 
                headers:{'Content-Type':'application/json'}, 
                body: JSON.stringify({username:u, password:p}) 
            });
            const data = await res.json();
            if(data.success) {
                localStorage.setItem('mixlr_user', JSON.stringify(data.user));
                // Redirect based on role
                window.location.href = data.user.role === 'host' ? '/studio' : '/';
            } else {
                alert(data.error || "Invalid Credentials");
            }
        }
    </script>
</body>
</html>
